    <div class="fish" style="top: 60%; animation-duration: 12s; animation-delay: 2s;">

    <div class="fish" style="top: 30%; animation-duration: 18s; animation-delay: 5s;">
      <svg viewBox="0 0 120 60" width="110" height="55">
        <ellipse cx="50" cy="30" rx="35" ry="18" fill="url(#gradient3)" stroke="#7c3aed"/>

        <defs><linearGradient id="gradient3"><stop offset="0%" stop-color="#c4b5fd"/><stop offset="100%" stop-color="#8b5cf6"/></linearGradient></defs>
      </svg>
    </div>

    <div class="fish" style="top: 70%; animation-duration: 14s; animation-delay: 7s;">
      <svg viewBox="0 0 120 60" width="90" height="45">
        <ellipse cx="50" cy="30" rx="35" ry="18" fill="url(#gradient4)" stroke="#059669"/>
        <circle cx="70" cy="25" r="6" fill="white"/><circle cx="72" cy="24" r="4" fill="black"/>

  <audio id="music" loop>
    <source src="music/nhac1.mp3" type="audio/mpeg">
  </audio>

  <script>
    // === Ná»€N BIá»‚N ===
    const backgrounds = [
      'linear-gradient(to bottom, #1e3a8a 0%, #3b82f6 50%, #60a5fa 100%)',
      'linear-gradient(to bottom, #0f766e, #14b8a6, #99f6e4)',
      'linear-gradient(to bottom, #7e22ce, #a855f7, #d8b4fe)',
      'radial-gradient(circle at 50% 50%, #0f172a, #1e293b 60%, #334155 100%)' // ná»n thá»© 4 - máº·c Ä‘á»‹nh
    ];
    let currentIndex = 3; // ná»n 4 máº·c Ä‘á»‹nh

    document.body.style.background = backgrounds[currentIndex];

    function changeBackground() {
      currentIndex = (currentIndex + 1) % backgrounds.length;
      document.body.style.background = backgrounds[currentIndex];
    }

    // === NHáº C ===
    const music = document.getElementById("music");
    let playing = false;

    function toggleMusic() {
      if (!playing) {
        music.play();
        playing = true;
      } else {
        music.pause();
        playing = false;
      }
    }

    // === BONG BÃ“NG ===
    function createBubble() {
      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      const size = Math.random() * 30 + 10;
      bubble.style.width = size + 'px';
      bubble.style.height = size + 'px';
      bubble.style.left = Math.random() * 100 + '%';
      bubble.style.animationDuration = (Math.random() * 5 + 5) + 's';
      document.querySelector('.ocean').appendChild(bubble);
      setTimeout(() => bubble.remove(), 10000);
    }

    setInterval(createBubble, 500);
  </script>
