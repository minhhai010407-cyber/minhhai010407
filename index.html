<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hồ Cá Ảo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="aquarium">
    <!-- Dolia ở giữa -->
    <img src="images/dolia.png" id="dolia" alt="Dolia">

    <!-- Các sinh vật -->
    <img src="images/c1.png" class="fish">
    <img src="images/ca2.png" class="fish">
    <img src="images/ca3.png" class="fish">
    <img src="images/ca4.png" class="fish">
    <img src="images/ca4 (2).png" class="fish">
    <img src="images/caheo.png" class="fish">
    <img src="images/consua.png" class="fish">
    <img src="images/rua.png" class="fish">
    <img src="images/tholan.png" class="fish">
    <img src="images/tom.png" class="fish">

    <!-- Nút điều khiển -->
    <div class="controls">
      <button id="changeBackground">Đổi nền</button>
      <button id="toggleMusic">Phát / Dừng nhạc</button>
      <button id="speedDown">Giảm tốc</button>
      <button id="speedUp">Tăng tốc</button>
    </div>
  </div>

  <audio id="music" src="nhac1.mp3" loop></audio>

  <script src="script.js"></script>
</body>
</html>
