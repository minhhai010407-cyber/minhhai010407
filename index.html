<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bể Cá Mini</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="music" src="nhac1.mp3" loop></audio>
    <div id="aquarium">
        <!-- Các sinh vật -->
        <img src="c1.png" class="fish" alt="">
        <img src="ca2.png" class="fish" alt="">
        <img src="ca3.png" class="fish" alt="">
        <img src="ca4.png" class="fish" alt="">
        <img src="ca4 (2).png" class="fish" alt="">
        <img src="caheo.png" class="fish" alt="">
        <img src="consua.png" class="fish" alt="">
        <img src="tholan.png" class="fish" alt="">
        <img src="tom.png" class="fish" alt="">
        <img src="rua.png" class="fish" alt="">
        <!-- Dolia to và giữa -->
        <img src="dolia.png" id="dolia" alt="">
    </div>

    <div class="controls">
        <button onclick="changeBackground()">Đổi nền</button>
        <button onclick="toggleMusic()">Phát / Dừng nhạc</button>
        <label for="speedRange">Tốc độ:</label>
        <input type="range" id="speedRange" min="0.2" max="3" step="0.1" value="1" oninput="updateSpeed(this.value)">
    </div>

    <script src="script.js"></script>
</body>
</html>
